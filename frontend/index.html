<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoMo Data Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MoMo SMS Data Dashboard</h1>
  </header>

  <main>
    <section id="filters">
      <label for="transaction-type">Filter by:</label>
      <select id="transaction-type">
        <option value="all">All</option>
        <option value="incoming">Incoming Money(Amafaranga aza)</option>
        <option value="payment">Payments(Kwishura)</option>
        <option value="withdrawal">Withdrawals(Kubikuza)</option>
        <option value="deposit">Bank Deposits(Kubitsa)</option>
        <option value="bundle">Internet Bundles(Bandle za interinet)</option>
      </select>

      <label for="date-from">From:</label>
      <input type="date" id="date-from" />
      <label for="date-to">To:</label>
      <input type="date" id="date-to" />

      <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <section id="charts">
      <canvas id="typeChart"></canvas>
      <canvas id="monthlyChart"></canvas>
    </section>

    <section id="transactions">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount (RWF)</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="transaction-table-body">
          <!-- Data will be added here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
