<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoMo SMS Dashboard</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>MTN MoMo SMS Dashboard</h1>
  </header>

  <section class="filters">
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Incoming Money">Incoming Money</option>
      <option value="Payments to Code Holders">Payments to Code Holders</option>
      <option value="Transfers to Mobile Numbers">Transfers to Mobile Numbers</option>
      <option value="Bank Deposits">Bank Deposits</option>
      <option value="Airtime Bill Payments">Airtime Bill Payments</option>
      <option value="Cash Power Bill Payments">Cash Power Bill Payments</option>
      <option value="Transactions Initiated by Third Parties">Transactions Initiated by Third Parties</option>
      <option value="Withdrawals from Agents">Withdrawals from Agents</option>
      <option value="Bank Transfers">Bank Transfers</option>
      <option value="Internet and Voice Bundle Purchases">Internet and Voice Bundle Purchases</option>
    </select>

    <label for="minAmount">Min Amount:</label>
    <input type="number" id="minAmount" placeholder="0">

    <label for="maxAmount">Max Amount:</label>
    <input type="number" id="maxAmount" placeholder="100000">

    <button id="applyFilters">Apply Filters</button>
  </section>

  <section class="charts">
    <canvas id="categoryChart"></canvas>
    <canvas id="monthlyChart"></canvas>
  </section>

  <section class="transaction-table">
    <h2>Transaction Details</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Sender</th>
          <th>Receiver</th>
          <th>Transaction ID</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- I am Populating dynamically from app.js -->
      </tbody>
    </table>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
